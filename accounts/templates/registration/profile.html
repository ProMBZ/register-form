<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 320px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }

        .profile-image i {
            line-height: 1;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .logout-link {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 16px;
        }

        .logout-link:hover {
            color: #0056b3;
        }

        .logout-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-image">
        <i class="fas fa-user"></i>
    </div>
    <h2>Profile</h2>
    <p>Welcome, {{ user.username }}!</p>
    <a href="/accounts/signin/" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

</body>
</html>
